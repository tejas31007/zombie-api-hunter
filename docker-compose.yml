version: '3.8'

services:
  zombie-redis:
    image: redis:alpine
    container_name: zombie-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - hunter-net

  hunter-proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=zombie-redis
      - TARGET_URL=http://host.docker.internal:8080
    depends_on:
      zombie-redis:
        condition: service_healthy
    networks:
      - hunter-net

  war-room-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - "8501:8501"
    environment:
      - REDIS_HOST=zombie-redis
    depends_on:
      zombie-redis:
        condition: service_healthy
    networks:
      - hunter-net

networks:
  hunter-net:
    driver: bridge